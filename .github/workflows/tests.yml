name: API tests with .NET + TestContainers

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  local_development:
    runs-on: ubuntu-22.04
    jobs:
      server_test_job:
        name: Server test
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-dotnet@v4
            with:
              dotnet-version: "8.0.x"
          - name: Build
            run: dotnet build
          - name: Test
            run: dotnet test
      
      